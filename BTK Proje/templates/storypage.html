<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çocuk Hikayesi Chatbotu</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            min-height: 100vh;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chatbot-container {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
            width: 90vw;
            height: 90vh;
            max-width: 900px;
            max-height: 800px;
            min-width: 320px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chatbot-header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 1.5rem 2rem;
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 2rem 2.2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            background: #f7f9fb;
        }
        .message {
            max-width: 80%;
            padding: 1rem 1.3rem;
            border-radius: 1.1rem;
            font-size: 1.15rem;
            line-height: 1.6;
            word-break: break-word;
        }
        .message.user {
            align-self: flex-end;
            background: #e3e8f0;
            color: #333;
            border-bottom-right-radius: 0.3rem;
        }
        .message.bot {
            align-self: flex-start;
            background: #2575fc;
            color: #fff;
            border-bottom-left-radius: 0.3rem;
        }
        .chat-input-area {
            display: flex;
            padding: 1.3rem 2rem;
            background: #f7f9fb;
            border-top: 1px solid #e3e8f0;
        }
        .chat-input-area input {
            flex: 1;
            padding: 1rem 1.2rem;
            border: 1px solid #ccc;
            border-radius: 0.7rem;
            font-size: 1.1rem;
            outline: none;
            margin-right: 1rem;
        }
        .chat-input-area button {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s;
        }
        .chat-input-area button:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
        @media (max-width: 1000px) {
            .chatbot-container {
                width: 98vw;
                height: 98vh;
                max-width: none;
                max-height: none;
            }
            .chatbot-header, .chat-input-area {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .chat-messages {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
        @media (max-width: 600px) {
            .chatbot-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                min-width: 0;
                min-height: 0;
            }
            .chatbot-header {
                font-size: 1.1rem;
                padding: 1rem 0.5rem;
            }
            .chat-messages {
                padding: 0.7rem 0.5rem;
                font-size: 1rem;
            }
            .chat-input-area {
                padding: 0.7rem 0.5rem;
            }
            .chat-input-area input, .chat-input-area button {
                font-size: 1rem;
                padding: 0.7rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">Çocuk Hikayesi Chatbotu</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">Merhaba! Hangi özelliklerde bir çocuk hikayesi yazmamı istersin? (Örneğin: karakterler, tema, yaş grubu...)</div>
        </div>
        <form class="chat-input-area" id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Hikaye isteğinizi yazın..." required />
            <button type="submit">Gönder</button>
        </form>
    </div>
    <script>
        const chatForm = document.getElementById('chat-form');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;
            addMessage('user', text);
            userInput.value = '';
            setTimeout(() => {
                addMessage('bot', 'Bu bir örnek cevaptır. Gerçek hikaye üretimi için sistem entegrasyonu gereklidir.');
            }, 900);
        });

        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
