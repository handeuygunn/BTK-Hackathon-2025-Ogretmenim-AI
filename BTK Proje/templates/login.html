<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmenim AI - Giriş Yap</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            width: 100%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            color: #2575fc;
            font-size: 2rem;
            font-weight: 700;
        }
        .login-container label {
            align-self: flex-start;
            margin-bottom: 0.3rem;
            color: #333;
            font-size: 1rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
        .login-container .footer {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #888;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 0.7rem;
                max-width: 95vw;
            }
        }
    </style>
</head>
<body>
    <form class="login-container">
        <h1>Öğretmenim AI</h1>
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
        <button type="submit">Giriş Yap</button>
        <div class="footer">Hesabınız yok mu? <a href="#" style="color:#2575fc; text-decoration:none;">Kayıt Ol</a></div>
    </form>
</body>
</html>
